<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment05 Hard mode</title>

    <link rel="stylesheet" href="css/hard_mode.css" >
  </head>
  <body>
    <h3>Basic Calculator</h3>

    <table>
      <tr>
        <td><input type="button" value="c" onclick="pushButton(this.value)"></td>
        <td colspan="3"><input type=text placeholder="0" id="display"></td>
      </tr>

      <tr>
        <td><input type="submit" value="7" onclick="pushButton(this.value);"></td>
        <td><input type="button" value=8 onclick="pushButton(this.value)"></td>
        <td><input type="button" value="9" onclick="pushButton(this.value)"></td>
        <td><input type="button" value=" / " onclick="pushButton(this.value)"></td>
      </tr>

      <tr>
        <td><input type="button" value="4" onclick="pushButton(this.value)"></td>
        <td><input type="button" value="5" onclick="pushButton(this.value)"></td>
        <td><input type="button" value="6" onclick="pushButton(this.value)"></td>
        <td><input type="button" value=" * " onclick="pushButton(this.value)"></td>
      </tr>

      <tr>
        <td><input type="button" value="1" onclick="pushButton(this.value)"></td>
        <td><input type="button" value="2" onclick="pushButton(this.value)"></td>
        <td><input type="button" value="3" onclick="pushButton(this.value)"></td>
        <td><input type="button" value=" - " onclick="pushButton(this.value)"></td>
      </tr>

      <tr>
        <td><input type="button" value="0" onclick="pushButton(this.value)"></td>
        <td><input type="button" value=". " onclick="pushButton(this.value)"></td>
        <td><input type="button" value="=" onclick="calculate(document.getElementById('display').value)"></td>
        <td><input type="button" value=" +" onclick="pushButton(this.value)"></td>
      </tr>

    </table>

      <script type="text/javascript"  src="hard_mode.js"> </script>
  </body>
</html>
